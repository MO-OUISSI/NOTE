<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير المهام والملاحظات</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>مدير المهام والملاحظات</h1>
        <form id="taskForm">
            <label for="task" class="gg">note</label>
            <input type="text" id="task" required class="gg">

            
            <label for="imgw" className='bvb4'>Selectionner image</label>
            <input type="file" id="image" accept="image/*" onchange="previewImage(this)" className='bvb9'>

            <img id="previewImage" src="#" alt="Task Image" class="img-preview"> <!-- إضافة العنصر img للعرض المبدئي للصورة -->

            <button type="button" onclick="addTask()" class="button">إضافة</button>
        </form>

        <ul id="taskList"></ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
